<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viva la Flora â€” Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* --- General body --- */
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f5f5f5; /* clean light background */
      color: #2c3e50;
    }

    header {
      background: #2e7d32; 
      color: #ffffff;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-family: 'Georgia', serif;
      font-weight: normal;
      font-size: 2rem;
    }

    main {
      padding: 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* --- Water Plant button at top --- */
    #topControls {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    #waterBtn {
      background: #43a047; 
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #waterBtn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    #waterBtn:disabled { background: #a5d6a7; cursor: not-allowed; }

    /* --- Sensor Cards --- */
    #sensors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    #sensors div, #sensors p {
      background: #ffffff; /* solid card background */
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }

    #ledStatus {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #333;
      vertical-align: middle;
      margin-left: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* --- Speaker Buttons --- */
    #speakerOnBtn { background: #81c784; color: white; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; }
    #speakerOffBtn { background: #c8e6c9; color: #2c3e50; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; }

    /* --- Charts --- */
    canvas {
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    h2 {
      color: #2e7d32;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-family: 'Georgia', serif;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŒ¿ Viva la Flora ðŸŒ¿</h1>
  </header>

  <main>
    <!-- Water button at top -->
    <div id="topControls">
      <button id="waterBtn">ðŸ’§ Water Plant</button>
    </div>

    <a href="plant_info.html" style="color: #fff; position: absolute; right: 20px; top: 20px;">Plant Info</a>
    


    <section id="sensors">
      <p>Soil Moisture (VWC %): <span id="vwc">--</span></p>
      <p>Light (Lux): <span id="lux">--</span></p>
      <p>PPFD (Âµmol/mÂ²/s): <span id="ppfd">--</span></p>
      <p>Temperature (Â°C): <span id="temperature">--</span></p>
      <p>Plant Status LED: <span id="ledStatus"></span></p>
      <p>
        Speaker: 
        <button id="speakerOnBtn">ON</button>
        <button id="speakerOffBtn">OFF</button>
      </p>
    </section>

    <h2>Moisture Over Time</h2>
    <canvas id="moistureChart"></canvas>

    <h2>Light Over Time</h2>
    <canvas id="lightChart"></canvas>

    <h2>Temperature Over Time</h2>
    <canvas id="temperatureChart"></canvas>
  </main>

    <script>
    // --- Particle API setup ---
    const DEVICE_ID = '0a10aced202194944a069958';
    const PARTICLE_TOKEN = '43cd7b5171e9c56c86a6b9cfa05a044f418d8cf1';

    // --- Local storage setup ---
    const STORAGE_KEY = 'vivaFloraChartData';

    function loadChartData() {
      const empty = {
        labels: [],
        moisture: [],
        lux: [],
        ppfd: [],
        temp: []
      };

      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return empty;

      try {
        const parsed = JSON.parse(saved);
        // Make sure all fields exist
        return {
          labels: parsed.labels || [],
          moisture: parsed.moisture || [],
          lux: parsed.lux || [],
          ppfd: parsed.ppfd || [],
          temp: parsed.temp || []
        };
      } catch (e) {
        console.error('Error parsing saved chart data', e);
        return empty;
      }
    }

    function saveChartData(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (e) {
        console.error('Error saving chart data', e);
      }
    }

    // Shared in-memory data structure backing all charts
    let chartData = loadChartData();

    async function getVar(name) {
      const url = `https://api.particle.io/v1/devices/${DEVICE_ID}/${name}`;
      const r = await fetch(url, { headers: { 'Authorization': 'Bearer ' + PARTICLE_TOKEN } });
      const text = await r.text();
      if (!r.ok) throw new Error("Fetch error");
      return JSON.parse(text).result;
    }

    async function callFunction(name, args='') {
      const url = `https://api.particle.io/v1/devices/${DEVICE_ID}/${name}`;
      await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + PARTICLE_TOKEN,
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `args=${args}`
      });
    }

    // --- Charts ---
    const moistureCtx = document.getElementById("moistureChart").getContext("2d");
    const lightCtx = document.getElementById("lightChart").getContext("2d");
    const tempCtx = document.getElementById("temperatureChart").getContext("2d");

    const moistureChart = new Chart(moistureCtx, {
      type: "line",
      data: {
        labels: chartData.labels,
        datasets: [
          {
            label: "Moisture",
            data: chartData.moisture,
            borderColor: "blue",
            borderWidth: 2,
            tension: 0.2
          }
        ]
      }
    });

    const lightChart = new Chart(lightCtx, {
      type: "line",
      data: {
        labels: chartData.labels,
        datasets: [
          {
            label: "Lux",
            data: chartData.lux,
            borderColor: "orange",
            borderWidth: 2,
            tension: 0.2,
            yAxisID: "luxAxis"
          },
          {
            label: "PPFD (Âµmol/mÂ²/s)",
            data: chartData.ppfd,
            borderColor: "green",
            borderWidth: 2,
            tension: 0.2,
            yAxisID: "ppfdAxis"
          }
        ]
      },
      options: {
        scales: {
          luxAxis: { type: "linear", position: "left", title: { display: true, text: "Lux" } },
          ppfdAxis: { type: "linear", position: "right", title: { display: true, text: "PPFD (Âµmol/mÂ²/s)" } }
        }
      }
    });

    const tempChart = new Chart(tempCtx, {
      type: "line",
      data: {
        labels: chartData.labels,
        datasets: [
          {
            label: "Temperature",
            data: chartData.temp,
            borderColor: "red",
            borderWidth: 2,
            tension: 0.2
          }
        ]
      }
    });

    // Optional: limit history length so localStorage doesn't explode
    const MAX_POINTS = 500;
    function trimChartData() {
      if (chartData.labels.length > MAX_POINTS) {
        chartData.labels.shift();
        chartData.moisture.shift();
        chartData.lux.shift();
        chartData.ppfd.shift();
        chartData.temp.shift();
      }
    }

    // --- Update all sensor data ---
    async function updateAll() {
      try {
        const vwc = await getVar("vwc");
        const lux = await getVar("lux");
        const ppfd = await getVar("ppfd");
        const temperature = await getVar("temperature");

        document.getElementById("vwc").innerText = vwc.toFixed(1);
        document.getElementById("lux").innerText = lux.toFixed(1);
        document.getElementById("ppfd").innerText = ppfd.toFixed(1);
        document.getElementById("temperature").innerText = temperature.toFixed(1);

        const timeLabel = new Date().toLocaleTimeString();

        // Update shared chart data
        chartData.labels.push(timeLabel);
        chartData.moisture.push(vwc);
        chartData.lux.push(lux);
        chartData.ppfd.push(ppfd);
        chartData.temp.push(temperature);

        trimChartData();
        saveChartData(chartData);

        // Sync charts with chartData (same arrays, but assign to be explicit)
        moistureChart.data.labels = chartData.labels;
        moistureChart.data.datasets[0].data = chartData.moisture;
        moistureChart.update();

        lightChart.data.labels = chartData.labels;
        lightChart.data.datasets[0].data = chartData.lux;
        lightChart.data.datasets[1].data = chartData.ppfd;
        lightChart.update();

        tempChart.data.labels = chartData.labels;
        tempChart.data.datasets[0].data = chartData.temp;
        tempChart.update();

        // --- Traffic-light LED ---
        const moistureBad = (vwc > 18);
        const lightBad = (lux > 150);
        const ledStatus = document.getElementById("ledStatus");

        if (moistureBad && lightBad) ledStatus.style.backgroundColor = "red";
        else if (moistureBad || lightBad) ledStatus.style.backgroundColor = "orange";
        else ledStatus.style.backgroundColor = "green";

      } catch (e) { console.error(e); }
    }

    // --- Button handlers ---
    document.getElementById('waterBtn').addEventListener('click', async function() {
      document.getElementById('waterBtn').disabled = true;
      await callFunction("cmd", "water");
      setTimeout(() => document.getElementById('waterBtn').disabled = false, 4000);
    });

    document.getElementById('speakerOnBtn').addEventListener('click', async () => { await callFunction("speaker", "on"); });
    document.getElementById('speakerOffBtn').addEventListener('click', async () => { await callFunction("speaker", "off"); });

    // First draw uses whatever was in localStorage
    moistureChart.update();
    lightChart.update();
    tempChart.update();

    // Then start polling the device
    updateAll();
    setInterval(updateAll, 5000);
  </script>
</body>

</html>
